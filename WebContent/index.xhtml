<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>
	<title>Login</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" type="text/css" href="resources/css/esqueci-senha.css" />
	
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login">
			<div class="caixa-login">
				<div class="formulario-titulo" style="background-image: url(images/bg-06.jpg);">
					<span class="formulario-titulo-1">
						Login
					</span>
				</div>

				<form class="formulario-login validate-form">
					<p class="mensagem" style="display: none;">Nós enviaremos sua senha para o seu email.</p>
					<div class="caixa-input validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Email</span>
						<h:inputText styleClass="input100" type="text" name="username" pt:placeholder="Digite seu email" />
						<span class="focus-input100"></span>
					</div>

					<div class="caixa-input validate-input m-b-18" id="caixa-senha" data-validate="Password is required">
						<span class="label-input100">Senha</span>
						<h:inputSecret  styleClass="input100" name="pass" pt:placeholder="Digite sua senha" />
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30" id="lembrar">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="lembre-me" />
							<label class="label-checkbox100" for="ckb1">
								Lembre-me
							</label>
						</div>

						<div id="area-esqueceu-senha">
							<a href="#" class="texto-esqueceu">
								Esqueceu sua senha?
                            </a>
                        </div>
                        
                        <div class="botoes-esqueci-senha">
						<h:commandButton value="Enviar e-mail" styleClass="enviar-email" style="display: none;"/>
						</div>
						
						<a class="voltar" style="display: none;"> Voltar</a>

						<div id="area-cadastro">
							<a href="cadastro.xhtml" class="texto-cadastro">
								Não possui perfil?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<h:commandButton styleClass="login100-form-btn" value="Login" />
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="resources/js/main.js"></script>

</body>

</html>
