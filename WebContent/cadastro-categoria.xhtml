<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>
<title>Cadastro Categoria</title>

<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />

<!--===============================================================================================-->

<!-- Css do projeto -->
<link rel="stylesheet" type="text/css"	href="resources/css/cadastro-categoria.css" />

<link rel="stylesheet" href="resources/css/menu.css" />
<!--===============================================================================================-->

<!-- CSS Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />

<!-- jQuery -->
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- JavaScript -->
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
	<section class="cadastro">

	<div class="menu-incluso">
		<ui:include src="menu.xhtml" />
	</div>

	<h:form class="form-horizontal">
		<div class="container">
			<div class="row" id="linha-cadastro">
				
				<div class="panel-body" id="area-cadastro">
					<div id="titulo">
						<img src="images/icone-tela-categoria.png" /> Categoria
					</div>

					<!-- Text input-->
					<div id="area-pesquisa">
						<div id="elementos">
							<div class="form-group">
								<label class="col-md-1 control-label" for="Selecione"
									id="texto-label">Selecione<h11>*</h11></label> 
									<label class="col-md-1">
									
									</label> 
									<label class="col-md-3 control-label"
									for="Contenha" id="texto-label2">Que Contenha<h11>*</h11>
								</label> <br />
							</div>

							<div class="form-group">
								<div class="col-md-3">
									<h:selectOneMenu id="Categoria" name="Categoria" class="form-control">
										<f:selectItem itemValue="Selecione..."/>
										<f:selectItem itemValue="ID"/>
										<f:selectItem itemValue="Descrição"/>
									</h:selectOneMenu>
								</div>

								<div class="col-md-5">
									<h:inputText class="form-control" type="text" name="pesquisa"
										pt:placeholder="Deixe vazio para pesquisar todos" />
								</div>
							</div>
						</div>
					</div>

					<div id="area-botao">
						<div class="item" id="botao1">
							<img src="images/icone-search.png" /> 
								<h:commandButton value="Pesquisar" styleClass="pesquisar botoes" />
						</div>
						<div class="item" id="botao2">
							<img src="images/icone-adicionar2.png" /> 
								<h:commandButton value="Cadastrar" styleClass="adicionar botoes" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form> 
</section>
<h:form>
	<div id="modal-principal" class="modal-container">
		<div class="modal-categoria">
			<div id="banner">
				<p class="titulo">Cadastro de categoria</p>
				<div class="fechar-modal" style="background-image: url(images/icone-fechar-modal.png);">
				</div>
			</div>

			<div class="form-row area-cadastro-categoria">
				<div class="form-group col-md-4">
					<label for="inputId">Id</label>
					<h:inputText value="#{categoriaController.categoria.id}"
					styleClass="form-control" id="inputId"	pt:placeholder="Id..." />
				</div>
				
				<div class="form-group col-md-6">
					<label for="inputCategoria">Categoria</label>
					<h:inputText value="#{categoriaController.categoria.descricao}"
						styleClass="form-control" id="inputCategoria" pt:placeholder="Ex: Relógio" />
				</div>
			</div>

			<div class="form-group" id="area-botao-modal">
				<div class="col-md-3">
					<h:commandButton value="Salvar" actionListener="#{categoriaController.cadastraCategoria}" styleClass="login100-form-btn salvar" />
				</div>

				<div class="col-md-4">
					<h:commandButton value="Cancelar"  actionListener="#{categoriaController.limpaCampos}" styleClass="login100-form-btn cancelar" />
				</div>
			</div>
		</div>
	</div>
</h:form>

		<div id="table">
					<h:form>
					<table class="table">
					  <thead class="thead-dark">
					    <tr>
					      <th scope="col">Id</th>
					      <th scope="col">Categoria</th>
					    </tr>
					  </thead>
					  <tbody>
					   <c:forEach var="veiculo" items="#{veiculoController.veiculos}">
						   	<tr>
						      <th scope="row">#{categoria.id}</th>
						      <td>#{categoria.descricao}</td>
						    </tr>
          				</c:forEach>
					  </tbody>
					</table>
					</h:form>
			</div>
  <script src="resources/js/cadastro-categoria.js"></script>
</body>
</html>
