<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<head>
<!-- Required meta tags -->

<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"	crossorigin="anonymous" />

<!--===============================================================================================-->

<!-- Css do projeto -->
<link rel="stylesheet" href="resources/css/dashboard.css" />

<link rel="stylesheet" href="resources/css/grafico.css" />

<link rel="stylesheet" href="resources/css/menu.css" />

<link rel="stylesheet"	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous">
	</script>
<!--===============================================================================================-->

<title>Dashboard</title>
</head>

<body>

<!-- JavaScript grÃ¡fico -->
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

<h:form>
	<div class="menu-incluso">
		<ui:include src="menu.xhtml" />
	</div>

		<div class="form-row" style="width:50%; margin-left:25%;">
		<div class="caixa-pesquisa">
		
		<h:commandButton class="login100-form-btn btnLogout" style="display:none;"
			actionListener="#{loginController.deslogar}"/>
			
				<div class="form-group col-md-4">
					<label for="inputCategoria">Data Inicio</label> 
					<div class='input-group date' id='datetimepicker6'>
						<h:inputText value="#{dashboardController.dashboard.dataInicio}" 
								styleClass="form-control input-data" pt:placeholder="10/05/2019" />
							<span class="input-group-addon" style="background-color: transparent;">
                    				<span class="glyphicon glyphicon-calendar"></span>
                			</span>
                	</div>
				</div>
				<div class="form-group col-md-4">
					<label for="inputCor">Data Fim</label>
					<div class='input-group date' id='datetimepicker6'>
						<h:inputText value="#{dashboardController.dashboard.dataFim}"
								styleClass="form-control input-data" pt:placeholder="10/06/2019" />
								 <span class="input-group-addon" style="background-color: transparent;">
                    				<span class="glyphicon glyphicon-calendar"></span>
                				</span>
                	</div>
				</div>

				<div class="form-group col-md-2">
					<h:commandButton actionListener="#{dashboardController.pesquisaDashboard}"  
						value="Pesquisar" class="botao-dashboard"/>
				</div>
			</div>
		</div>

	<div id="area-dashboard">
		<div class="row">
			<div class="col-md-4">
				<div id="area-objetos-perdidos-devolvidos">
					<img src="images/icone-random.png" /><br /> Objetos Devolvidos: <br />
					<h:outputText value="#{dashboardController.dashboard.quantDevolvidos}"/>
				</div>
			</div>

			<div class="col-md-4">
				<div id="area-objetos-perdidos-devolvidos">
					<img src="images/icone-objetos.png" /> <br /> Objetos Perdidos: <br />
					<h:outputText value="#{dashboardController.dashboard.quantPerdidos}"/>
				</div>
			</div>

			<div class="col-md-4">
				<div id="area-objetos-perdidos-devolvidos">
					<img src="images/icone-lost.png" /> <br /> Local: <br /> 
					<h:outputText value="#{dashboardController.dashboard.quantLocal}"/>
					
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12" id="container-segunda-linha">
				<div class="row">
					<div class="col-md-4">
						<div id="area-objetos-perdidos-devolvidos">
							<img src="images/icone-doacao.png" /><br /> Objetos doados: <br />
							<h:outputText value="#{dashboardController.dashboard.quantDoados}"/>
						</div>
					</div>

					<div class="col-md-4">
						<div id="area-objetos-perdidos-devolvidos">
							<img src="images/icone-reciclagem.png" /><br /> Objetos
							recilados: <br /> <h:outputText value="#{dashboardController.dashboard.quantReciclados}"/>
						</div>
					</div>
					
					<div class="col-md-4">
						<div id="area-objetos-perdidos-devolvidos">
							<img src="images/icone-reciclagem.png" /><br /> Categoria 
							+ perdida: <br /> <h:outputText value="#{dashboardController.dashboard.quantCategoria}"/>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="grafico">
			<canvas class="line-chart"></canvas>
		</div>

		<script src="resources/js/dashboard.js"></script>
	</div>

</h:form>	

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous">
	</script>
	


<script src="resources/js/script-menu.js"></script>

<script src="resources/js/jquery.mask.js"></script>
</body>
</html>
