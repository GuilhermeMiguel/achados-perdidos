<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<head>
<!-- Required meta tags -->

<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"	crossorigin="anonymous" />

<!--===============================================================================================-->

<!-- Css do projeto -->
<link rel="stylesheet" href="resources/css/dashboard.css" />

<link rel="stylesheet" href="resources/css/grafico.css" />

<link rel="stylesheet" href="resources/css/menu.css" />

<link rel="stylesheet"	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous">
	</script>
<!--===============================================================================================-->

<title>Dashboard</title>
</head>

<body>
<!-- JavaScript grÃ¡fico -->
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

	<div class="menu-incluso">
		<ui:include src="menu.xhtml" />
	</div>

		<div class="form-row" style="width:50%; margin-left:25%;">
		<div class="caixa-pesquisa">
				<div class="form-group col-md-4">
					<label for="inputCategoria">Data Inicio</label> 
					<div class='input-group date' id='datetimepicker6'>
						<h:inputText value="#{dashboardcontroller.dashboard.dataInicio}" 
								styleClass="form-control input-data" pt:placeholder="10/05/2019" />
							<span class="input-group-addon" style="background-color: transparent;">
                    				<span class="glyphicon glyphicon-calendar"></span>
                			</span>
                	</div>
				</div>
				<div class="form-group col-md-4">
					<label for="inputCor">Data Fim</label>
					<div class='input-group date' id='datetimepicker6'>
						<h:inputText value="#{dashboardcontroller.dashboard.dataFim}"
								styleClass="form-control input-data" pt:placeholder="10/06/2019" />
								 <span class="input-group-addon" style="background-color: transparent;">
                    				<span class="glyphicon glyphicon-calendar"></span>
                				</span>
                	</div>
				</div>

				<div class="form-group col-md-2">
					<h:commandButton value="Pesquisar" class="botao-dashboard"/>
				</div>
			</div>
		</div>

	<div id="area-dashboard">
		<div class="row">
			<div class="col-md-4">
				<div id="area-objetos-perdidos-devolvidos">
					<img src="images/icone-random.png" /><br /> Objetos Devolvidos: <br />
					Quant: 10;
				</div>
			</div>

			<div class="col-md-4">
				<div id="area-objetos-perdidos-devolvidos">
					<img src="images/icone-objetos.png" /> <br /> Objetos Perdidos: <br />
					Quant: 10;
				</div>
			</div>

			<div class="col-md-4">
				<div id="area-objetos-perdidos-devolvidos">
					<img src="images/icone-lost.png" /> <br /> Local: <br /> Local;
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-8" id="container-segunda-linha">
				<div class="row">
					<div class="col-md-6">
						<div id="area-objetos-perdidos-devolvidos">
							<img src="images/icone-doacao.png" /><br /> Objetos doados: <br />
							Quant: 10;
						</div>
					</div>

					<div class="col-md-6">
						<div id="area-objetos-perdidos-devolvidos">
							<img src="images/icone-reciclagem.png" /><br /> Objetos
							recilados: <br /> Quant: 10;
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-4" id="area-porcentagem">
			<h5>Categorias mais perdidas</h5>
				<ul class="widget widget-usage unstyled span4">
					<li>
						<p>
							<strong>Teste</strong> 
								<span class="pull-right small muted">78%</span>
						</p>
						<div class="progress tight">
							<div class="progress-bar progress-bar-success" role="progressbar"
								aria-valuenow="78" aria-valuemin="0" aria-valuemax="100"
									style="width: 78%">
							</div>
						</div>
					</li>
					<li>
						<p>
							<strong>#{dashboard.categoria2}</strong> 
								<span class="pull-right small muted">#{dashboard.quantCategoria1}</span>
						</p>
						<div class="progress tight">
							<div class="progress-bar progress-bar-success" role="progressbar"
								aria-valuenow="#{dashboard.quantCategoria1}" aria-valuemin="0"
									aria-valuemax="100" style="width:55">
							</div>
						</div>
					</li>
					<li>
						<p>
							<strong>#{dashboard.categoria3}</strong> 
								<span class="pull-right small muted">44%</span>
						</p>
						<div class="progress tight">
							<div class="progress-bar progress-bar-success" role="progressbar"
								aria-valuenow="44" aria-valuemin="0" aria-valuemax="100"
									style="width: 44%">
							</div>
						</div>
					</li>
					<li>
						<p>
							<strong>#{dashboard.categoria4}</strong> 
								<span class="pull-right small muted">33%</span>
						</p>
						<div class="progress tight">
							<div class="progress-bar progress-bar-success" role="progressbar"
								aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"
									style="width: 33%">
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>

		<div class="grafico">
			<canvas class="line-chart"></canvas>
		</div>

		<script src="resources/js/dashboard.js"></script>
	</div>

	

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous">
	</script>
	


<script src="resources/js/script-menu.js"></script>

<script src="resources/js/jquery.mask.js"></script>
</body>
</html>
