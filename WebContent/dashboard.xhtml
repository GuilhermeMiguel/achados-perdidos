<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />

<link rel="stylesheet" href="resources/css/dashboard.css" />

<link rel="stylesheet" href="resources/css/grafico.css" />

<link rel="stylesheet" href="resources/css/menu.css" />

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

<title>Dashboard</title>
</head>

<body>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

	<div class="menu-incluso">
		<ui:include src="menu.xhtml" />
	</div>

	<div id="area-dashboard">
		<div class="row">
			<div class="col-md-4">
				<div id="area-objetos-perdidos-devolvidos">
					<img src="images/icone-random.png" /><br /> Objetos Devolvidos 
					<br /> Quant: 10;
				</div>
			</div>

			<div class="col-md-4">
				<div id="area-objetos-perdidos-devolvidos">
					<img src="images/icone-objetos.png" /> <br /> Objetos Perdidos 
					<br /> Quant: 10;
				</div>
			</div>

			<div class="col-md-4">
				<div id="area-objetos-perdidos-devolvidos">
					<img src="images/icone-lost.png" /> <br /> Local 
					<br /> Local;
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-8" id="container-segunda-linha">
				<div class="row">
					<div class="col-md-6">
						<div id="area-objetos-perdidos-devolvidos">
							<img src="images/icone-doacao.png" /><br /> Objetos devolvidos
							<br /> Quant: 10;
						</div>
					</div>

					<div class="col-md-6">
						<div id="area-objetos-perdidos-devolvidos">
							<img src="images/icone-reciclagem.png" /><br /> Objetos devolvidos 
							<br /> Quant: 10;
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-4" id="area-porcentagem">
				<ul class="widget widget-usage unstyled span4">
					<li>
						<p>
							<strong>Objeto 1</strong> <span class="pull-right small muted">78%</span>
						</p>
						<div class="progress tight">
							<div class="progress-bar progress-bar-success" role="progressbar"
								aria-valuenow="78" aria-valuemin="0" aria-valuemax="100"
								style="width: 78%">
							</div>
						</div>
					</li>
					<li>
						<p>
							<strong>Objeto 2</strong> <span class="pull-right small muted">56%</span>
						</p>
						<div class="progress tight">
							<div class="progress-bar progress-bar-success" role="progressbar"
								aria-valuenow="56" aria-valuemin="0" aria-valuemax="100"
								style="width: 56%">
							</div>
						</div>
					</li>
					<li>
						<p>
							<strong>Objeto 3</strong> <span class="pull-right small muted">44%</span>
						</p>
						<div class="progress tight">
							<div class="progress-bar progress-bar-success" role="progressbar"
								aria-valuenow="44" aria-valuemin="0" aria-valuemax="100"
								style="width: 44%">
							</div>
						</div>
					</li>
					<li>
						<p>
							<strong>Objeto 4</strong> <span class="pull-right small muted">33%</span>
						</p>
						<div class="progress tight">
							<div class="progress-bar progress-bar-success" role="progressbar"
								aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"
								style="width: 33%">
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>

		<div id="grafico">
			<canvas class="line-chart"></canvas>
		</div>

		<script>
			var ctx = document.getElementsByClassName("line-chart");

			var chartGraph = new Chart(ctx, {
				type : 'line',
				data : {
					labels : [ "Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul",
							"Ago", "Set", "Out", "Nov", "Dez" ],
					datasets : [
							{
								label : "TAXA DE PERDIDOS - 2019",
								data : [ 5, 10, 5, 14, 20, 15, 6, 14, 8, 12,
										15, 5, 10 ],
								borderWidth : 6,
								borderColor : 'rgba(77, 166, 253, 0.85)',
								backgroundColor : 'transparent',
							},

							{
								label : "TAXA DE DEVOLVIDOS - 2020",
								data : [ 10, 15, 20, 30, 44, 55, 11, 2, 8, 12,
										20, 6, 13 ],
								borderWidth : 6,
								borderColor : 'rgba(6, 204, 6, 0.85)',
								backgroundColor : 'transparent',
							}, ]
				},
				options : {
					title : {
						display : true,
						fontSize : 20,
						text : "OBJETOS PERDIDOS vs DEVOLVIDOS"
					},
					labels : {
						fontStyle : 'bold'
					}
				}
			});
		</script>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
		
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

	<script src="resources/js/script-menu.js"></script>

</body>
</html>
