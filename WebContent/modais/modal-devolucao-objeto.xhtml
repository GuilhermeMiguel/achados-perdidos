<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<div id="modal-secundario" class="modal-container">
	<div class="objetos-devolucao-modal">
		<div id="banner">
			<p class="titulo">Devolucao de Objetos</p>
			<div class="fechar-modal"
				style="background-image: url(images/icone-fechar-modal.png);">
			</div>
		</div>
		<form>
			<div class="form-row area-devolucao-modal-objetos">
				<div class="form-row">

					<div class="form-group col-md-4">
						<label for="inputIdDevolucao">Id Devolução</label> 
						<h:inputText value="#{devolucaoController.objeto.id}"
								styleClass="form-control" id="inputIdDevolucao" pt:placeholder=""/>
					</div>

					<div class="form-group col-md-4">
						<label for="inputIdObjeto">Id Objeto</label>
						 <h:inputText value="#{devolucaoController.objeto.idObjeto}" 
						 		styleClass="form-control" id="inputIdObjeto" pt:placeholder=""/>
					</div>

					<div class="form-group col-md-4" style="opacity:0;">
						<label for="inputIdO">Id</label>
						<h:inputText styleClass="form-control" id="inputIdOb" pt:placeholder=""/>
					</div>
				</div>

				<div class="form-row">
				
				<div class="form-group col-md-4">
						<label for="inputDocumento">Documento</label> 
						<h:inputText value="#{devolucaoController.objeto.documentoDono}"
								styleClass="form-control" id="inputDocumento" pt:placeholder="Ex:Nº RA"/>
					</div>
					
					<div class="form-group col-md-8">
						<label for="inputNome">Nome</label>
						 <h:inputText value="#{devolucaoController.objeto.nomeDono}" 
						 		styleClass="form-control" id="inputNome" pt:placeholder="Ex: João"/>
					</div>
					
				</div>

				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="inputTelefone01">Telefone</label> 
						<h:inputText value="#{devolucaoController.objeto.telefoneDono}" 
								styleClass="form-control" id="inputTelefone01"
									pt:placeholder="Ex: (11) 2564-8790"/>
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="inputTelefone02">Celular</label> 
								<h:inputText value="#{devolucaoController.objeto.celularDono}" 
								styleClass="form-control" id="inputTelefone02"
									pt:placeholder="Ex: (11) 2564-8790"/>
						</div>
					</div>
					
					<div class=" form-group col-md-4">
						<div class="form-group">
							<label for="datetimepicker9">Data</label>
							<div class='input-group date' id='datetimepicker9'>
								<h:inputText styleClass="form-control" pt:placeholder="10/06/2019" /> <span
									class="input-group-addon"> <span
									class="glyphicon glyphicon-calendar"> </span>
								</span>
							</div>
						</div>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="inputTurma">Turma</label> 
						<h:inputText value="#{devolucaoController.objeto.turmaDono}" 
								styleClass="form-control" id="inputTurma"
							pt:placeholder="Ex: 5º Polimeros"/>
					</div>
					<div class=" form-group col-md-4">
						<label for="inputTurno">Turno</label> 
						<h:inputText value="#{devolucaoController.objeto.turnoDono}"
							styleClass="form-control" id="inputTurno" pt:placeholder="Ex: Noite"/>
					</div>

					<div class="form-group col-md-4">
					<label for="inputStatus">Situação</label>
					 <h:selectOneMenu value="#{devolucaoController.objeto.status}" id="inputStatus" 
					 class="form-control combobox-tamanho">
						<f:selectItem itemValue="Aguardando"/>
						<f:selectItem itemValue="Devolvido"/>
						<f:selectItem itemValue="Reciclado"/>
						<f:selectItem itemValue="Doado"/>
						<f:selectItem itemValue="Desabilitado"/>
					</h:selectOneMenu>
					</div>
					
					</div>

					<div class="form-row area-botao-salvar-devolucao">
						<div class="form-group col-md-3" style="margin-top: 4%;margin-left: -3%;">
							<h:commandButton value="Salvar" styleClass="login100-form-btn"/>
						</div>
						<div class="form-group col-md-3" style="margin-top: 4%;margin-left: -4%;">
							<h:commandButton value="Cancelar" styleClass="login100-form-btn"/>
						</div>
					</div>
				</div>
		</form>
	</div>
</div>
</html>
