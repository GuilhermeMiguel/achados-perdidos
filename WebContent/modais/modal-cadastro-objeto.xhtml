<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<div id="modal-principal" class="modal-container">
	<div class="objetos-modal">
		<div id="banner">
			<p class="titulo">Cadastro de Objetos</p>
			<div class="fechar-modal"
				style="background-image: url(images/icone-fechar-modal.png);">
			</div>
		</div>

	<h:form>
		<div class="form-row area-cadastro-modal-objetos">
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="inputCategoria">Categoria</label> 
					<h:selectOneMenu value="#{objetoController.objeto.categoria}"
						 id="inputCategoria" class="form-control combobox-categoria">
						<f:selectItem itemValue="Escolher..."/>
						<f:selectItems value="#{objetoController.categoriaList}" />
					</h:selectOneMenu>
				</div>
				<div class="form-group col-md-4">
					<label for="inputCor">Cor</label>
					<h:inputText value="#{objetoController.objeto.cor}" 
								styleClass="form-control iptCor" id="inputCor" pt:placeholder="Ex: Preto" />
				</div>

				<div class="form-group col-md-4">
					<label for="inputTamanho">Tamanho</label>
					<h:inputText value="#{objetoController.objeto.tamanho}" 
								styleClass="form-control iptTamanho" id="inputTamanho" 
									pt:placeholder="Ex: 10 cm" />
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="inputLocal">Local</label>
					<h:inputText value="#{objetoController.objeto.local}" 
							styleClass="form-control iptLocal" 
									id="inputLocal" pt:placeholder="Ex: Aquário" />
				</div>

				<div class="form-group col-md-4">
					<label for="inputTurno">Turno</label>
					<h:inputText value="#{objetoController.objeto.turno}" 
								styleClass="form-control iptTurno"
									 id="inputTurno" pt:placeholder="Ex: Noite" />
				</div>
				<div class=" form-group col-md-4">
					<div class="form-group">
					<label for="inputData">Data</label>
						<div class='input-group date' id='datetimepicker6'>
                			<h:inputText styleClass="form-control iptData" value="#{objetoController.objeto.dataEncontro}" 
                				pt:placeholder="10/06/2019"/>
               					 <span class="input-group-addon">
                    				<span class="glyphicon glyphicon-calendar"></span>
                				</span>
            			</div>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="inputInfoComplementar">Informações Complementares</label> 
							<h:inputText value="#{objetoController.objeto.infoComplementares}" 
										styleClass="form-control iptInfo" id="inputInfoComplementar" 
											pt:placeholder="Ex: Objeto com..." />
					</div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-1">
					<div class="titulo-entregador">
						<h4>Entregador</h4>
					</div>
				</div>
				</div>
				
				<h:inputText value="#{objetoController.objeto.docEntregador}" 
						styleClass="docEntregador iptDocEntregador" id="inputDocEntregador"	
							style="opacity:0;" pt:placeholder="" />
					

			<div class="form-row area-botao-salvar">
				<div class="form-group col-md-4">
				<h:commandButton value="Salvar"  actionListener="#{objetoController.cadastraObjeto}" 
					styleClass="login100-form-btn"					 style=" margin-top: 58%;
    						position: absolute; margin-left: -24%;"/>
				</div>
					<div class="form-group col-md-4">
						<h:commandButton value="Cancelar"  styleClass="login100-form-btn" style="margin-left: -55%;
						 	margin-top: 58%; position: absolute;" />
					</div>
			</div>
		</div>
</h:form>

	<h:form>
			<div class="form-row identificacao">
				<div class="form-group col-md-4">
					<label for="inputCampo">Campo</label>
					 <h:selectOneMenu value="#{entregadorController.entregador.campo}"
					 			 id="inputCampo" class="form-control combobox-tamanho">
						<f:selectItem itemValue="Escolher..."/>
						<f:selectItem itemValue="Id"/>
						<f:selectItem itemValue="Sobrenome"/>
						<f:selectItem itemValue="Documento"/>
					</h:selectOneMenu >
				</div>
				<div class="form-group col-md-6">
					<label for="inputValor">Valor</label>
					 <h:inputText value="#{entregadorController.entregador.valor}"
					 		styleClass="form-control" id="inputValor" pt:placeholder="..." />
				</div>
				<div class="form-group col-md-2">
					<h:commandButton value="Pesquisar" 
							styleClass="pesquisar-entregador" style="margin-top: 26px;"/>
				</div>
			</div>

			<div class="cadastro-entregador" style="display: none;">
				<div class="form-row">
					<div class="form-group col-md-8" style="margin-left:-8%;">
						<label for="inputNome">Nome</label> 
							<h:inputText value="#{entregadorController.entregador.nome}" styleClass="form-control" 
									 id="inputNome" pt:placeholder="Ex: João..." />
					</div>
					<div class="form-group col-md-4">
						<label for="inputDocumento">Documento</label> 
							<h:inputText styleClass="form-control iptDocumento" value="#{entregadorController.entregador.documento}"
									id="inputDocumento" pt:placeholder="Ex: RA, RG ou CPF" />
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4" style="margin-left:-8%;">
						<label for="inputTelefone01">Telefone</label> 
							<h:inputText value="#{entregadorController.entregador.telefone}" 
								styleClass="form-control iptTelefone" id="inputTelefone01" pt:placeholder="Ex: (11) 98966-8999" />
					</div>

					<div class="form-group col-md-4">
						<label for="inputTurmaEntregador" class="texto-iptEntregador">Turma</label> 
							<h:inputText type="text" styleClass="form-control iptTurmaEntregador" 
								value="#{entregadorController.entregador.turma}"
										id="inputTurmaEntregador" pt:placeholder="Ex: 6° ADS" />
					</div>
					
					<div class="form-group col-md-4">
						<label for="inputTurnoEntregador" class="texto-iptEntregador">Turno</label> 
							<h:inputText styleClass="form-control iptTurnoEntregador" 
									value="#{entregadorController.entregador.turno}"
											id="inputTurnoEntregador" pt:placeholder="Ex:" />
					</div>
				</div>
			</div>
		

	<div class="form-row area-botao-salvar-entregador"
		style="display: none;">
		<div class="form-group col-md-4">
			<h:commandButton value="Salvar" actionListener="#{entregadorController.cadastraEntregador}" 
					styleClass="btn-salvar-entregador" />
		</div>
		<div class="form-group col-md-4">
			<h:commandButton value="Cancelar" styleClass="btn-cancelar-entregador"
					style="margin-left: 86%;" />
		</div>
	</div>

	<div class="caixa-funcionario">
		<input class="chkProfessor" id="ckb1" type="checkbox" name="lembre-me"/>
		<p class="texto-eh-funcionario"  style="margin-top: -22px;">Funcionário?</p>
	</div>
	
	<div class="acoes-entregador">
		<div class="cadastrar-entregador">
			<p class="texto-cadastrar-entregador">Cadastrar...</p>
		</div>

		<div class="editar-entregador">
			<p class="texto-editar-entregador">...Editar</p>
		</div>
	</div>
	<div class="entregador-cadastrado" style="display: none;">
		<p class="texto-entregador-cadastrado">Já cadastrado?</p>
	</div>

</h:form>
</div>
</div>
</html>
