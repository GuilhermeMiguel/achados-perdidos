<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<head>
<title>Cadastro</title>

<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />

<!--===============================================================================================-->

<!-- Css do projeto -->
<link rel="stylesheet" type="text/css" href="resources/css/cadastro.css" />
<!--===============================================================================================-->

<!--===============================================================================================-->

<!-- Css do projeto -->
<link rel="stylesheet"	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />

<!-- jQuery library -->
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- JavaScript -->
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
<section id="section-cadastro"> 
	<h:form	styleClass="form-horizontal">
		<div class="container">
			<div class="row" id="linha-cadastro">

				<div class="col-md-6" id="imagem-cadastro"
					style="background-image: url(images/bg-03.jpg);">
					<h1>Cadastre-se</h1>
				</div>

				<div class="col-md-6" id="area-cadastro">

					<div class="panel-body">
						<div class="form-group">
							<div class="col-md-11 control-label" id="texto-campo-obrigatorio">
								<p class="help-block">
									*Campo Obrigat칩rio
								</p>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-3 control-label texto-label" for="nome" style="font-weight :700 !important; margin-top: 0%;">Nome*</label>
							<div class="col-md-8">
								<div class="wrap-input100 validate-input m-b-26">
									<h:inputText value="#{funcionariocontroller.funcionario.nome}" 
											styleClass="input100" name="nome" pt:placeholder="Digite seu nome" />
									<span class="focus-input100"></span>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-3 control-label texto-label"
								for="nascimento" style="font-weight :700 !important; margin-top: 0%;">Nascimento*</label>
							<div class="col-md-6">
								<div class="wrap-input100 validate-input m-b-26">
									<h:inputText value="#{funcionariocontroller.funcionario.nascimento}" 
										styleClass="input100" name="nascimento" pt:placeholder="DD/MM/AAAA" />
									<span class="focus-input100"></span>
								</div>
							</div>
						</div>

						<!-- Multiple Radios (inline) -->

						<div class="form-group">
							<label class="col-md-3 control-label texto-label-sexo"
								for="radios" style="font-weight :700 !important; margin-top: 0%;">Sexo*</label>
							<div class="col-md-8 radio-botao">
									<h:selectOneRadio value="#{funcionariocontroler.funcionario.sexo}">
								   			<f:selectItem itemValue="Feminino" id="option1" itemLabel="Feminino"/>
								   			<f:selectItem itemValue="Masculino" id="option2" itemLabel="Masculino"/>
								   	</h:selectOneRadio>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-3 control-label texto-label" for="email" style="font-weight :700 !important; margin-top: 0%;">Email*</label>
							<div class="col-md-6">
								<div class="input-group">
									<div class="wrap-input100 validate-input m-b-26">
										<h:inputText value="#{funcionariocontroller.funcionario.email}" 
											styleClass="input100" name="email" pt:placeholder="email@email.com" />
										<span class="focus-input100"></span>
									</div>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-md-3 control-label texto-label" for="usuario" style="font-weight :700 !important; margin-top: 0%;">Usu치rio*</label>
							<div class="col-md-6">
								<div class="wrap-input100 validate-input m-b-26">
									<h:inputText value="#{funcionariocontroller.funcionario.usuario}"  
										styleClass="input100" name="usuario" pt:placeholder="Digite um nome de usu치rio" />
									<span class="focus-input100"></span>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-md-3 control-label texto-label" for="senha" style="font-weight :700 !important; margin-top: 0%;">Senha*</label>
							<div class="col-md-6">
								<div class="input-group">
									<div class="wrap-input100 validate-input m-b-26">
										<h:inputSecret value="#{funcionariocontroller.funcionario.senha}" 
											styleClass="input100" name="senha" pt:placeholder="" />
										<span class="focus-input100"></span>
									</div>
								</div>
							</div>
						</div>

						<!-- Select Basic -->
						<div class="form-group">
							<label class="col-md-3 control-label texto-label-sexo"
								for="cargo" style="font-weight :700 !important; margin-top: 0%;">Cargo*</label>
							<div class="col-md-5">
								<h:selectOneMenu value="#{funcionariocontroller.funcionario.cargo}" id="Cargo" 
										name="cargo" class="form-control combobox-tamanho">
									<f:selectItem itemValue="Selecione...."/>
									<f:selectItem itemValue="Administrativo"/>
									<f:selectItem itemValue="Professor"/>
									<f:selectItem itemValue="Coordenador"/>
									<f:selectItem itemValue="Diretor"/>
								</h:selectOneMenu>
							</div>
						</div>

						<div id="area-login">
							<a href="index.xhtml" class="texto-login"> J치 possui perfil?</a>
						</div>

						<div class="form-group">
							<div class="col-md-2"></div>
							
							<div class="col-md-4">
								<h:commandButton class="login100-form-btn" actionListener="#{funcionariocontroller.cadastraFuncionario}" value="Cadastrar"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form> 
	</section>

	<script src="resources/js/main.js"></script>

</body>

</html>
