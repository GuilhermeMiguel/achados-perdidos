<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>

<title>Cadastro</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	href="resources/css/cadastro-objetos.css" />
<link rel="stylesheet" type="text/css"
	href="resources/css/menu-abas.css" />
<link rel="stylesheet" href="resources/css/menu.css" />

<!--===============================================================================================-->

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
	<section class="cadastro">

	<div class="menu-incluso">
		<ui:include src="menu.xhtml" />
	</div>

	<h:form class="form-horizontal">
		<div class="container">

			<div class="row" id="linha-cadastro">

				<div class="panel-body" id="area-cadastro">
					<div id="titulo">
						<img src="images/icone-tela-objeto.png" /> Objetos
					</div>

					<!-- Text input-->
					<div id="area-pesquisa">
						<div id="elementos">
							<div class="form-group">
								<label class="col-md-1 control-label" for="Selecione"
									id="texto-label">Selecione<h11>*</h11></label> <label
									class="col-md-1"></label> <label class="col-md-3 control-label"
									for="Contenha" id="texto-label2">Que Contenha<h11>*</h11></label>

								<br />
							</div>

							<div class="form-group">
								<div class="col-md-3">
									<h:selectOneMenu id="Objetos" name="Objetos" class="form-control combobox-tamanho">
										<f:selectItem itemValue="Selecione..."/>
										<f:selectItem itemValue="Categoria" />
										<f:selectItem itemValue="Cor"/>
									</h:selectOneMenu>
								</div>

								<div class="col-md-5">
									<h:inputText styleClass="form-control" type="text"
										name="pesquisa"
										pt:placeholder="Deixe vazio para pesquisar todos" />
								</div>
							</div>
						</div>
					</div>

					<div id="area-botao">
						<div class="item" id="botao1">
							<img src="images/icone-search.png" />
							<h:commandButton styleClass="pesquisar botoes" value="Pesquisar" />
						</div>

						<div class="item" id="botao2">
							<img src="images/icone-adicionar2.png" /> 
							<h:commandButton styleClass="adicionar botoes" value="Cadastrar"/>
						</div>

					</div>
				</div>
			</div>
		</div>
	</h:form> 
</section>

	
	<div class="modal-cadastro-objeto-incluso">
		<ui:include src="modais/modal-cadastro-objeto.xhtml" />
	</div>
	
	
	<h:form>
	<div class="modal-devolucao-objeto-incluso">
		<ui:include src="modais/modal-devolucao-objeto.xhtml" />
	</div>
	</h:form>


<script src="resources/js/cadastro-objeto.js"></script>


</body>

</html>
