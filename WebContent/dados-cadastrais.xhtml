<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>

<title>Dados Cadastrais</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<link rel="stylesheet" type="text/css"
	href="resources/css/dados-cadastrais.css" />
	<link rel="stylesheet" href="resources/css/menu.css" />
<!--===============================================================================================-->

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
	<section id="section-cadastro">

	<div class="menu-incluso">
		<ui:include src="menu.xhtml"/>
		</div>
	
	<h:form class="form-horizontal">
		<div class="container">

			<div class="row" id="linha-cadastro">

				<div class="panel-body" id="area-cadastro">
					<div id="banner">
						<div class="container-flex">
							<div class="item">
								<h4 class="titulo-dados-cadastrais">Dados Cadastrais</h4>
							</div>
							<div class="item alterar-senha">
								<img src="images/icone-cadeado.png"  style="margin-left: 42px;"/> 
								<a id="modalID"	class="alterar">Alterar Senha</a>
							</div>
						</div>
					</div>

					<div id="area-cadastro-formulario">
						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-3 control-label" for="Nome" id="texto-label" style="margin-top: 0px !important;">Nome</label>
							<div class="col-md-8">
								<div class="wrap-input100 validate-input m-b-26">
									<h:inputText value="#{funcionariocontroller.funcionario.nome}" 
											styleClass="input100" name="nome" pt:placeholder="" />
									<span class="focus-input100"></span>
								</div>
							</div>
						</div>


						<div class="form-group">
							<label class="col-md-3 control-label" for="Nascimento"
								id="texto-label"  style="margin-top: 0px !important;">Nascimento</label>
							<div class="col-md-5">
								<div class="wrap-input100 validate-input m-b-26">
									<h:inputText value="#{funcionariocontroller.funcionario.nascimento}" 
										styleClass="input100" 	name="nascimento" pt:placeholder="" />
									<span class="focus-input100"></span>
								</div>
							</div>
						</div>

						<!-- Multiple Radios (inline) -->

						<div class="form-group">
							<label class="col-md-3 control-label" for="radios"
								id="texto-label-sexo"  style="margin-top: 0px !important;">Sexo</label>
							<div class="col-md-8">
<!-- 								<label class="radio-inline" for="radios-0" id="label-sexo"> -->
<!-- 									<input name="sexo" id="sexo" value="feminino" type="radio" /> -->
<!-- 									Feminino -->
<!-- 								</label> <label class="radio-inline" for="radios-1" id="label-sexo"> -->
<!-- 									<input name="sexo" id="sexo" value="masculino" type="radio" /> -->
<!-- 									Masculino -->
<!-- 								</label> -->
								<h:selectOneRadio value="#{funcionariocontroler.funcionario.sexo}">
								 	<f:selectItem itemValue="Feminino" id="option1" itemLabel="Feminino" />
								 	<f:selectItem itemValue="Masculino" id="option2" itemLabel="Masculino" />
								 </h:selectOneRadio>
							</div>
						</div>

						<!-- Prepended text-->
						<div class="form-group">
							<label class="col-md-3 control-label" for="prependedtext"
								id="texto-label"  style="margin-top: 0px !important;">Telefone</label>
							<div class="col-md-5">
								<div class="input-group">
									<div class="wrap-input100 validate-input m-b-26">
										<h:inputText value="#{funcionariocontroller.funcionario.telefone}"
											 styleClass="input100" name="telefone" pt:placeholder="" />
										<span class="focus-input100"></span>
									</div>
								</div>
							</div>
						</div>

						<!-- Prepended text-->
						<div class="form-group">

							<label class="col-md-3 control-label" for="prependedtext"
								id="texto-label"  style="margin-top: 0px !important;">Email</label>
							<div class="col-md-5">
								<div class="input-group">
									<div class="wrap-input100 validate-input m-b-26">
										<h:inputText value="#{funcionariocontroller.funcionario.email}" 
											styleClass="input100" name="email" pt:placeholder="" />
										<span class="focus-input100"></span>
									</div>
								</div>
							</div>
						</div>

						<!-- Text input-->

						<div class="form-group">
							<label class="col-md-3 control-label" for="usuario"
								id="texto-label"  style="margin-top: 0px !important;">Usuário</label>
							<div class="col-md-5">
								<div class="wrap-input100 validate-input m-b-26">
									<h:inputText value="#{funcionariocontroller.funcionario.usuario}" 
										styleClass="input100" name="usuario" pt:placeholder="" />
									<span class="focus-input100"></span>
								</div>
							</div>
						</div>
						
						<!-- Select Basic -->
						<div class="form-group">
							<label class="col-md-3 control-label" for="Cargo"
								id="texto-label-cargo"  style="margin-top: 0px !important;">Cargo</label>
							<div class="col-md-5">
								<h:selectOneMenu id="Cargo" name="Cargo" class="form-control combobox-tamanho">
									<f:selectItem itemValue="Selecione"/>
									<f:selectItem itemValue="Administrativo"/>
									<f:selectItem itemValue="Professor"/>
									<f:selectItem itemValue="Coordenador"/>
									<f:selectItem itemValue="Diretor"/>
								</h:selectOneMenu>
							</div>
						</div>


						<div class="form-group" id="area-botao" style="margin-top: 8%;">

							<div class="col-md-4">
								<h:commandButton actionListener="#{funcionariocontroller.atualizaFuncionario}" 
									styleClass="login100-form-btn" value="Salvar"/>
							</div>
							
							<div class="col-md-4">
								<h:commandButton actionListener="#{funcionariocontroller.limpaCampos}" 
									styleClass="login100-form-btn" style="margin-left: -40%;" value="Cancelar"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>

	</section>

<h:form>
	<div id="modal-principal" class="modal-container">
		<div class="modal-troca-senha">

			<div id="banner2">
				<p class="titulo">Alteração da Senha</p>
				<div class="fechar-modal"
					style="background-image: url(images/icone-fechar-modal.png);">
				</div>
			</div>

			<div class="form-row area-alteracao-senha">
				<div class="form-group col-md-6">
					<label for="inputSenhaAntiga">Senha Antiga</label>
					<h:inputText styleClass="form-control"	id="inputSenhaAntiga" />
				</div>
				<div class="form-group col-md-6">
					<label for="inputSenhaNova">Nova Senha </label>
					<h:inputSecret value="#{funcionariocontroller.funcionario.senha}"
						styleClass="form-control" id="inputSenhaNova" />
				</div>
			</div>

			<div class="form-group" id="area-botao-modal">

				<div class="col-md-3">
					<h:commandButton actionListener="#{funcionariocontroller.atualizaFuncionario}" value="Salvar" styleClass="login100-form-btn" />
				</div>

				<div class="col-md-4">
					<h:commandButton value="Cancelar" styleClass="login100-form-btn" />
				</div>

			</div>
		</div>
	</div>
</h:form>
       
 	<script src="resources/js/dados-cadastrais.js"></script>

</body>

</html>
